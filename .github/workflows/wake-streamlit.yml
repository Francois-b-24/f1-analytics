name: Trigger keep-alive probe for Streamlit app

on:
  schedule:
    # Toutes les 6h à 05:00 UTC (modifie comme tu veux)
    - cron: "0 */6 * * *"
  workflow_dispatch:  # pour le lancer à la main depuis l'onglet Actions
    inputs: {}

jobs:
  probe_deployed_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run probe action
        uses: ./probe-action
        id: probe